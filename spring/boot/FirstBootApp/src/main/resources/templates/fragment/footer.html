<footer th:fragment="copy">
    footer
</footer>

<!-- 꼭 footer가 아니라도 사이드메뉴에 파람을 전달해서 메뉴를 구성할 수도 있다. -->
<footer th:fragment="copyParam(param1, param2)">
    <p>copy 출력: 전달받은 데이터를 출력 아래 2줄</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>
