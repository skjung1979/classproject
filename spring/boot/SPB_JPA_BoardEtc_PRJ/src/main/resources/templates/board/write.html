<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!--내비게이션 시작-->
<div th:replace="fragment/nav"></div>
<!--내비게이션 끝-->

<!--부트스트랩 카드 시작-->
<div class="card m-3">
    <div class="card-header">
        Write
    </div>
    <div class="card-body">

        <!-- 게시판 글쓰기 시작-->
        <form method="post" enctype="multipart/form-data" style="display: inline">

            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="writerv" class="form-label">작성자</label>
                <input type="text" class="form-control" id="writerv" name="writerv" th:value="${loginInfo.memname}"
                       readonly>
                <input type="hidden" class="form-control" id="writer" name="writer" th:value="${loginInfo.memcd}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="7"></textarea>
            </div>
            <div class="mb-3">
                <label for="bphoto" class="form-label">첨부 사진</label>
                <input class="form-control" type="file" id="bphoto" name="bphoto">
            </div>
            <div class="mb-3" style="display: inline;">
                <input class="btn" type="submit" value="글 등록" style="background-color: #285430; color: white">
            </div>

        </form>

        <div class="mb-3" style="display: inline">
            <a class="btn" th:href="@{/board/list(p=${param.p})}"
               style="background-color: #285430; color: white">리스트</a>
        </div>
    </div>
    <!-- 게시판 글쓰기 끝-->

</div>
</body>
</html>
