<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!--내비게이션 시작-->
<div th:replace="fragment/nav"></div>
<!--내비게이션 끝-->

<!--부트스트랩 카드 시작-->
<div class="card m-3">
    <div class="card-header">
        My Page
    </div>
    <div class="card-body">

        <!-- Mypage 시작-->
<script>
    console.log('ㅇㅇㅇㅇ')
</script>
        <div class="mb-3">
            <label for="memcd" class="form-label">회원코드</label>
            <input type="text" class="form-control" id="memcd" name="memcd" th:value="${session.loginInfo.memcd}" readonly>
        </div>
        <div class="mb-3">
            <label for="memid" class="form-label">아이디</label>
            <input type="text" class="form-control" id="memid" name="memid" th:value="${session.loginInfo.memid}" readonly>
        </div>
        <div class="mb-3">
            <label for="memname" class="form-label">이름</label>
            <input type="text" class="form-control" id="memname" name="memname" th:value="${session.loginInfo.memname}" readonly>
        </div>
        <div class="mb-3">
            <label for="regdate" class="form-label">가입일</label>
            <input type="text" class="form-control" id="regdate" name="regdate" th:value="${session.loginInfo.regdate}" readonly>
        </div>

        <div class="mb-3">
            <label for="mphoto" class="form-label">프로필 사진</label>
            <input class="form-control" type="text" id="mphoto" name="mphoto" th:value="${session.loginInfo.mphoto}" readonly>
            <th:block th:if="${session.loginInfo.mphoto != null && (session.loginInfo.mphoto != '')}">
                <img th:src="@{/upload/mphoto/{name}(name=${session.loginInfo.mphoto})}" height="200"
                     class="rounded float-start">
            </th:block>
        </div>

        <!-- Mypage 끝-->


    </div>
    <!--부트스트랩 카드 끝-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>
</html>
