<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!--내비게이션 시작-->
<div th:replace="fragment/nav"></div>
<!--내비게이션 끝-->

<!--부트스트랩 카드 시작-->
<div class="card m-3">
    <div class="card-header">
        Quote
    </div>
    <div class="card-body">


<!--        내용 입력 시작-->

        <div id="carouselExampleControls" class="carousel slide w-50%" data-bs-ride="carousel">
            <div class="carousel-inner w-50%">
                <div class="carousel-item active w-50%">
                    <img th:src="@{/upload/photo/ko1.jpg}" height="200"
                         class="rounded float-start">
                </div>
                <div class="carousel-item w-50%">
                    <img th:src="@{/upload/photo/ko2.jpg}" height="200"
                         class="rounded float-start">
                </div>
                <div class="carousel-item w-50%">
                    <img th:src="@{/upload/photo/ko3.jpg}" height="200"
                         class="rounded float-start">
                </div>
                <div class="carousel-item w-50%">
                    <img th:src="@{/upload/photo/ko4.jpg}" height="200"
                         class="rounded float-start">
                </div>
                <div class="carousel-item w-50%">
                    <img th:src="@{/upload/photo/ko5.jpg}" height="200"
                         class="rounded float-start">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

<!--        내용 입력 끝-->






    </div>
</div>
<!--부트스트랩 카드 끝-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
