<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!--내비게이션 시작-->
<div th:replace="fragment/nav"></div>
<!--내비게이션 끝-->

<!--부트스트랩 카드 시작-->
<div class="card m-3">
    <div class="card-header">
        My Page
    </div>
    <div class="card-body">

        <!-- Mypage 시작-->

        <div class="mb-3">
            <label for="uid" class="form-label">회원코드</label>
            <input type="text" class="form-control" id="ucd" name="ucd" th:value="${loginInfo.usercd}" readonly>
        </div>
        <div class="mb-3">
            <label for="uid" class="form-label">아이디</label>
            <input type="text" class="form-control" id="uId" name="uId" th:value="${loginInfo.userId}" readonly>
        </div>
        <div class="mb-3">
            <label for="uName" class="form-label">이름</label>
            <input type="text" class="form-control" id="uName" name="uName" th:value="${loginInfo.userName}" readonly>
        </div>
        <div class="mb-3">
            <label for="uAddrZip" class="form-label">주소</label>
            <!--   <input type="text" class="form-control" id="uaddress" name="uaddress">-->
            <input type="text" class="form-control" id="uAddrZip" placeholder="우편번호" name="uAddrZip"
                   th:value="${loginInfo.userAddrZip}" readonly>
            <input type="text" class="form-control" id="uAddr1" placeholder="주소" name="uAddr1"
                   th:value="${loginInfo.userAddr1}" readonly><br>
            <input type="text" class="form-control" id="uAddr2" placeholder="상세주소" name="uAddr2"
                   th:value="${loginInfo.userAddr2}" readonly>
            <input type="text" class="form-control" id="uAddr3" placeholder="참고항목" name="uAddr3"
                   th:value="${loginInfo.userAddr3}" readonly>
        </div>
        <div class="mb-3">
            <label for="uphone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="uPhone" name="uPhone" maxlength="11"
                   th:value="${loginInfo.userPhone}" readonly>
        </div>
        <div class="mb-3">
            <label for="uEmail" class="form-label">이메일</label>
            <input type="email" class="form-control" id="uEmail" name="uEmail" th:value="${loginInfo.userEmail}"
                   readonly>
        </div>
        <div class="mb-3">
            <label for="byear" class="form-label">생년월일</label>
            <input type="text" class="form-control" id="byear" name="byear" placeholder="년도" maxlength="4"
                   th:value="${loginInfo.byear + loginInfo.bmonth + loginInfo.bday}" readonly>


            <!--        <tr>-->
            <!--          <td class="col-2 text-center bg-light">첨부사진</td>-->
            <!--          <td>-->
            <!--            <th:block th:if="${boardView.photo != null && (boardView.photo != '')}">-->

            <!--            </th:block>-->
            <!--          </td>-->
            <!--        </tr>-->


            <div class="mb-3">
                <label for="uPhoto" class="form-label">프로필 사진</label>
                <input class="form-control" type="text" id="uPhoto" name="uPhoto" th:value="${loginInfo.photo}" readonly>
                <th:block th:if="${loginInfo.photo != null && (loginInfo.photo != '')}" >
                    <img th:src="@{/upload/uphoto/{name}(name=${loginInfo.photo})}" height="200"
                         class="rounded float-start">
                </th:block>
            </div>

            <!-- Mypage 끝-->

        </div>
    </div>
    <!--부트스트랩 카드 끝-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>
</html>
