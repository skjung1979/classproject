<script>

    // console.log('JS')

    // alert('하이!') // 경고팝업, 알림팝업

    // console.log(confirm('삭제하시겠습니까?')) // confirm yes or no를 입력함 => true or false값을 반환함

    // const str = prompt('금액을 입력하세요.')
    const str = '1000'
    console.log('str', str, typeof str)

    // Number(문자열)
    let num = Number(str)
    console.log('num', num, typeof num)

    let num1 = parseInt(str)
    console.log('num1', num1, typeof num1)

    let num2 = parseFloat(str)
    console.log('num2', num2, typeof num2)


    let str1 = String(10000)
    console.log('str1', str1, typeof str1)

    let bool1 = String(false)
    console.log('bool1', bool1, typeof bool1)

    let str2 = 1000 + ''
    let str3 = true + ''
    console.log(typeof str2, typeof str3)

    console.log(typeof Boolean(0), Boolean(0))
    console.log(typeof Boolean(1), Boolean(1))
    console.log(typeof Boolean(10), Boolean(10))
    console.log(typeof Boolean(''), Boolean(''))
    console.log(typeof Boolean('aa'), Boolean('aa'))
    console.log(typeof Boolean([]), Boolean([]))
    console.log(typeof Boolean({}), Boolean({}))
    console.log(typeof Boolean(null), Boolean(null))

    let bool2 = 1;
    console.log('bool2', bool2, typeof bool2)

    let bool3 = !1;
    console.log('bool3', bool3, typeof bool3)

    let bool4 = NaN;
    console.log('bool4', bool4, typeof bool4)

    // '' 0 null NaN


</script>
