    <script>

        // 클래스 정의
        class Student {

            // 생성자 정의
            constructor(name, kor, eng, math) {
                
                this.name = name;
                this.kor = kor;
                this.eng = eng;
                this.math = math;

            }

            // 메소드의 정의: 국어, 영어, 수학 총점 반환
            getSum() {
                return this.kor + this.eng + this.math;
            }

            // 메소드의 정의: 국, 영, 수 평균 반환
            getAvg() {
                return this.getSum()/3;
            }

            toString() {
                return `${this.name}의 총점은 ${this.getSum()}, 평균은 ${this.getAvg()} 입니다! `;
            }

        }

        const student = new Student('손흥민', 100, 90, 80);

        console.log(student.toString());

        console.log('student => ', typeof student, student);

        class Rectangle {

            constructor(width, height) {
                this.width = width;
                this.height = height;
            }

            // 메소드: 둘레 구하기
            getPrimeter() {
                return (this.width + this.height) * 2;
            }

            // 메소드: 넓이
            getArea() {
                return this.width * this.height;
            }

        }

        class Square extends Rectangle {
            
            constructor(length) {

                super(length, length) // super 상위 클래스의 생성자 호출

            }
        }

        const square = new Square(10);

        console.log('정사각형의 둘레: ', square.getPrimeter());
        console.log('정사각형의 넓이: ', square.getArea());
