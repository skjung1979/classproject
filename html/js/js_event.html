<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        // 이벤트 설정
        // document.addEventListener('이벤트 이름', 핸들러함수)
        document.addEventListener('DOMContentLoaded', function () {


            // 키보드 이벤트: 글자수체크
            cnt = document.querySelector('#cnt')
            const textarea = document.querySelector('textarea');
            textarea.addEventListener('keyup', listener); 

            // select에서 사용자가 선택한 것을 찾는 이벤트
            const select = document.querySelector('select');
            const pMsg = document.querySelector('#selectMsg');

            select.addEventListener('change', (event) => {
                const options = event.currentTarget.options
                //console.log(options)
                const index = event.currentTarget.options.selectedIndex
                //console.log(index)
                let msg = `select : ${options[index].textContent}`
                //console.log(msg)
                pMsg.textContent = msg;
            });

            // radio: radio에서 사용자가 checked 한 것을 출력
            const rMsg = document.querySelector('#checkedMsg');
            const radios = document.querySelectorAll('input[name=lang]');

            radios.forEach((radio) => {
                radio.addEventListener('change', (event) => {
                    const currentRadio = event.currentTarget
                    if(currentRadio.checked){
                        rMsg.textContent = `checked : ${currentRadio.value}`;
                    };
                });
            });



        });

        let cnt ;

        const listener = function(event){
            const length = event.currentTarget.value.length
            cnt.textContent = `글자 수 : ${length}`
        };

    </script>

</head>
<body>

    <h3>관심 있는 언어를 선택하세요.</h3>
    <input type="radio" name="lang" value="java">java<br>
    <input type="radio" name="lang" value="sql">sql<br>
    <input type="radio" name="lang" value="html5">html5<br>
    <p id="checkedMsg"></p> <!--메세지 출력용 -->

    <hr>

    <select>
        <option>java</option> 
        <option>sql</option>
        <option>html5</option>
        <option>css3</option>
        <option>javascript</option>
    </select>
    <p id="selectMsg"></p>

    <hr>

    <h4>키보드 이벤트</h4>
    <textarea></textarea>
    <h4 id="cnt"></h4>

</body>

</html>
