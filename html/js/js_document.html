<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        // window.onload = function () {

        //     let h1 = document.querySelector('h1')
        //     console.log(h1)

        // }

        // 이벤트 설정
        // document.addEventListener('이벤트 이름', 핸들러함수)
        document.addEventListener('DOMContentLoaded', function () {

            let h1 = document.querySelector('h1'); // 처음 만난 h1 1개만 select하는 경우 .querySelector
            //console.log(h1, typeof h1);
            // console.log(h1.textContent);
            // console.log(h1.innerHTML) // HTML로 가져오기
            // console.log(h1.innerText) // Text로 가져오기
            h1.textContent = 'HEADER'; // h1태그의 콘텐트의 data를 변경한다.
            h1.style.backgroundColor = 'red';
            h1.style.color = 'white';
            h1.style.padding = '0';
            h1.style.margin = "20px";
            h1.style.fontSize = 'small';

            let headers = document.querySelectorAll('h1'); // h1태그 전부를 select하는 경우 .querySelectorAll
            //console.log(headers)
            headers.forEach((item) => {
                item.textContent = 'header'
                item.style.backgroundColor = 'blue'
                item.style.color = 'white'
            })

            let header = document.getElementById('header');
            header.textContent = 'last Header';

            let div = document.querySelector('#msg');

            //div.textContent = '안녕하세요.';
            //div.innerHTML = '<h1>안녕하세요!!!!</h1>'
            div.textContent = '<h1>안녕하세요!!!!</h1>'


            let link = document.querySelector('a')
            let href = link.getAttribute('href') // 현재 속성을 가져온다.
            console.log('href', href)
            link.setAttribute('href', 'https://www.google.com') // 속성을 세팅한다.

            // 사용자가 임의로 태그의 속성을 지정하여 컨트롤도 가능하다.
            link.setAttribute('link-index', 1)

            // 동적 요소 생성 -> 부모 태그에 추가
            let newElement = document.createElement('h2');
            newElement.textContent = '동적으로 생성한 h2 태그';
            newElement.style.backgroundColor = 'black';
            newElement.style.color = 'yellow';
            newElement.style.height = '100px'; // 숫자를 주면 px단위로 들어감

            // target: 부모 태그 캐스팅
            let wrap = document.querySelector('#wrap');
            wrap.appendChild(newElement);

            let newImg = document.createElement('img');
            newImg.setAttribute('src', '../images/mini01.jpg');
            newImg.setAttribute('width', '200');
            wrap.appendChild(newImg);

            // 삭제할때도 캐스팅이 되어야 한다.
            // 부모 태그 부분
            let body = document.body
            // 지울 대상 태그 부분
            let removeTarget = document.querySelector('h3')

            // 부모 객체에서 removeChild()메소드 실행
            body.removeChild(removeTarget)

            // 키보드 이벤트
            cnt = document.querySelector('#cnt')
            const textarea = document.querySelector('textarea');
            textarea.addEventListener('keyup', listener); 

        });

        let cnt ;

        const listener = function(event){
            const length = event.currentTarget.value.length
            cnt.textContent = `글자 수 : ${length}`
        };

    </script>

</head>

<body>

    <h4>키보드 이벤트</h4>
    <textarea></textarea>
    <h4 id="cnt"></h4>

    <h3>문서객체 조작(제거)</h3>

    <div id="wrap"></div>


    <h2><a href="https://www.naver.com">네이버</a></h2>

    <div id="msg">

    </div>

    <h1><i>안녕하세요.</i></h1>
    <h1>안녕하세요.</h1>
    <h1>안녕하세요.</h1>
    <h1>안녕하세요.</h1>
    <h1 id="header">안녕하세요.</h1>


</body>

</html>
