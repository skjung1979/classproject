    <script>

        // 이벤트 설정
        // document.addEventListener('이벤트 이름', 핸들러함수)
        document.addEventListener('DOMContentLoaded', function(){
            let h1 = document.querySelector('h1'); // 처음 만난 h1 1개만 select하는 경우 .querySelector
            //console.log(h1, typeof h1);
            // console.log(h1.textContent);
            // console.log(h1.innerHTML) // HTML로 가져오기
            // console.log(h1.innerText) // Text로 가져오기
            h1.textContent = 'HEADER'; // h1태그의 콘텐트의 data를 변경한다.
            h1.style.backgroundColor = 'red';
            h1.style.color = 'white';
            h1.style.padding = '0';
            h1.style.margin = "20px";
            h1.style.fontSize = 'small';

            let headers = document.querySelectorAll('h1'); // h1태그 전부를 select하는 경우 .querySelectorAll
            //console.log(headers)
            headers.forEach((item) => {
                item.textContent = 'header'
                item.style.backgroundColor = 'blue'
                item.style.color = 'white'
            })

            let header = document.getElementById('header')
            header.textContent = 'last Header'





        });



    </script>
