<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Tag</title>
</head>
<body>

    회원가입

    <!-- input은 인라인이지만, form은 블락이다 -->
    <form action="">
        <input type="text">123
    </form>

    <!-- 리스트: 블락 -->
    <ul>
        <li>리스트도 블락?</li>
    </ul>

    <!-- span: 인라인 -->
    <span>123</span>

    <!-- 테이블: 블락 -->
    <table>
        <tr><td>11111</td></tr>
    </table>

    <span>123</span>

    <!-- P태그: 블락 -->
    <p>문단을 표현하는 P태그</p>

    <!-- hr: 블락 -->
    <hr>

    <!-- h1: 블락 -->
    <h1>HEADER</h1>

    <hr>

    div-1
    div-2
    <!-- div: 블락 -->
    <div>div-3</div>
    div-4
    div-5
    
</body>
</html>
