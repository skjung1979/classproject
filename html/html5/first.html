<!DOCTYPE html>
<!-- html의 시작 <html> 시작태그 -->
<html lang="ko">
<!-- 문서의 부가적인 정보 정의는 <head>태그 안에서 한다. -->
<head>
    <!-- 스타일 시트 포함 : 형식 <style></style> -->
    <!-- 자바스크립트 포함 : 형식 <script></script> -->

    <!-- js 적용하기 1 - html head 태그 안에서 설정하는 경우-->
    <script>
       //alert('안녕!');
       console.log('안녕하세요.');

    </script>

    <!-- js 적용하기 2 - 외부에서 js 파일을 불러오는 경우-->
    <script src="/html5/app.js"></script>

    <meta charset="UTF-8">
    <!-- 아래 2줄 모바일 관련 설정 meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML5</title>

    <!-- css 적용하기 1 - html 안에 스타일 설정 할 경우
    <style>
        /* 선택 -> 속성 부여 */
        h1 {
            background-color: cadetblue;
            color: bisque;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

    </style>
    -->

    <!-- css적용하기 2 - 외부 css 파일 가져오기 -->
    <link rel="stylesheet" href="/css3/default.css" type="text/css">

</head>
<body>
    <!-- 브라우저 왼쪽 상단(0,0)부터 오른쪽 하단까지의 출력 -->

    <!--css 적용하기 3 - 인라인 방식 : 우선 순위가 가장 높다!!! 
    <h1 style="">
    -->
    <h1>안녕하세요~~~</h1>

</body>
</html>
