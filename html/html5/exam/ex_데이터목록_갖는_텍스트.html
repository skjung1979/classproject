<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터를 목록으로 갖는 텍스트 입력</title>
</head>
<body>
    <h2>가보고 싶은 곳</h2>
    <hr>
    나라: <input type="text" list="countries"><br>
    <datalist id="countries">
        <option value="가나"></option>
        <option value="덴마크"></option>
        <option value="네덜란드"></option>
    </datalist>
    산: <input type="text" list="mountain"><br>
    <datalist id="mountain">
        <option value="한라산"></option>
        <option value="백두산"></option>
        <option value="금강산"></option>
    </datalist>
</body>
</html>
