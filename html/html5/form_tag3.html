<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <!-- fieldset은 form태그 안쪽이나 바깥쪽 어디에 들어가도 상관없다. -->
        <fieldset>
            <legend>회원가입폼 2</legend>
            <table>
                <tr>
                    <td><label for="userid">아이디</label></td>
                    <td><input type="email" name="userid" id="userid" required></td>
                </tr>
                <tr>
                    <td><label for="userpwd">비밀번호</label></td>
                    <td><input type="password" name="userpwd" id="userpwd" required></td>
                </tr>
                <tr>
                    <td><label for="username">이름</label></td>
                    <td><input type="text" name="username" id="username" required></td>
                </tr>
                <tr>
                    <td><label for="file">사진</label></td>
                    <td><input type="file" name="" id="file"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="회원가입"></td>
                </tr>
    
            </table>
    
        </fieldset>
    
    </form>

    
</body>
</html>
