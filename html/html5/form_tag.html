<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>

    <form method="post">
        <fieldset>
            <legend>회원가입 폼</legend>
            <table>
                <tr>
                    <!-- 라벨을 클릭하면 인풋폼에 값을 입력하는 곳으로 커서 이동!-->
                    <!-- for속성 => 해당 라벨을 클릭하면 커서가 for에 입력한 아이디로 이동 -->
                    <td><label for="useridid">아이디</label></td>
                    <td><input type="text" name="userid" id="useridid"></td>
                </tr>
                <tr>
                    <td><label for="userpwdpwd">비밀번호</label></td>
                    <td><input type="password" name="userpwd" id="userpwdpwd" required></td>
                </tr>
                <tr>
                    <Td><label for="check">개인정보 확인</label></Td>
                    <td>
                        <input type="checkbox" id="check">
                    </td>
                </tr> 
                <tr>
                    <td></td>
                    <td><input type="submit" value="전송"></td>
                </tr>
    
            </table>
        </fieldset>
    </form>
    
</body>
</html>
